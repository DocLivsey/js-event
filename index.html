<!DOCTYPE html>
<html>

  <body>
    <div>
      <aside>
        Оказание услуг <br>

          <option value="3">Ударить первым</option>

            <input required type="text" name="coefficient-input" placeholder="сколько желаете?">

          </div>
          <div class="checkboxes" id="checkboxes">
            <label class="checkbox-label"><input type="checkbox" id="checkbox" name="check-1" value="prop1">Побыковать</label>
            <label class="checkbox-label"><input type="checkbox" id="checkbox" name="check-2" value="prop2">Ударить первым</label>
          </div>
          <div id="result"></div>
          <div id="new-result"></div>
        </div>
        <div class="output-button" id="output-button">
          <button id="button3" onclick="return clickEvent();">ПОДТВЕРДИТЬ</button>
        </div>
      </form>
      </div>
    </div>
  </body>
